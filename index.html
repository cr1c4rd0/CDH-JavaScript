<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nes-container is-dark is-rounded">
        <div class="nes-field">
            <label for="name_field">Buscador:</label>
            <input type="text" id="name_field" class="nes-input" placeholder="Escriba el nombre del libro a buscar">
        </div>
    </div>
    <br>
    
    <h3 class="title ">Ebooks Disponibles:</h3>
    <br>
    <div class="lista-libros" id="listBooks"></div>
    <br>
    <h3 class="title">Carrito de compras</h3>
    <section>
        <button type="button" class="nes-btn is-primary" onclick="document.getElementById('dialog-default').showModal();">
            Comprar
        </button>
        <dialog class="nes-dialog" id="dialog-default">
            <form method="dialog">
                <p>Muchas gracias por su compra</p>
                <menu class="dialog-menu">
                    <button class="nes-btn">Cancelar</button>
                    <button class="nes-btn is-primary" id="finishProcess">Confirmar</button>
                </menu>
            </form>
        </dialog>
    </section>
    <br><br>
    <section>
        <div class="lists">
            <ul class="nes-list is-circle" id="itemsCarShop"></ul>
        </div>
    </section>
    
    <script src="./js/searchBooks.js"></script>
</body>
</html>
